<ion-card-header>
  <ion-card-title>Reset password</ion-card-title>
</ion-card-header>
<ion-card-content>
  <form [formGroup]="resetForm" (ngSubmit)="submit()">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>
    <ion-button type="submit" [disabled]="resetForm.invalid" expand="block">Reset password</ion-button>
  </form>
  <div>
    <a routerLink="/auth/signup">Don't have an account?</a>
  </div>
  <div>
    <a routerLink="/auth/login">Already have an account?</a>
  </div>
</ion-card-content>
